<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Styles -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    <style>
        .box { fill: #fff; stroke: #333; stroke-width: 2; }
        .text { font-family: Arial; font-size: 14px; fill: #333; }
        .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>

    <!-- Sensor Component -->
    <rect x="50" y="50" width="120" height="60" rx="5" class="box"/>
    <text x="110" y="85" text-anchor="middle" class="text">MAX30102
Sensor</text>

    <!-- Arduino/ESP Component -->
    <rect x="50" y="180" width="120" height="60" rx="5" class="box"/>
    <text x="110" y="215" text-anchor="middle" class="text">Arduino/ESP
Controller</text>

    <!-- Data Processing -->
    <rect x="250" y="180" width="120" height="60" rx="5" class="box"/>
    <text x="310" y="215" text-anchor="middle" class="text">Signal
Processing</text>

    <!-- Node-RED -->
    <rect x="450" y="180" width="120" height="60" rx="5" class="box"/>
    <text x="510" y="215" text-anchor="middle" class="text">Node-RED
Flow</text>

    <!-- ML Model -->
    <rect x="450" y="50" width="120" height="60" rx="5" class="box"/>
    <text x="510" y="85" text-anchor="middle" class="text">ML Model
Classification</text>

    <!-- Dashboard -->
    <rect x="650" y="180" width="120" height="60" rx="5" class="box"/>
    <text x="710" y="215" text-anchor="middle" class="text">Dashboard
Visualization</text>

    <!-- Storage -->
    <rect x="450" y="310" width="120" height="60" rx="5" class="box"/>
    <text x="510" y="345" text-anchor="middle" class="text">Data
Storage</text>

    <!-- Connections -->
    <line x1="110" y1="110" x2="110" y2="180" class="arrow"/>
    <line x1="170" y1="210" x2="250" y2="210" class="arrow"/>
    <line x1="370" y1="210" x2="450" y2="210" class="arrow"/>
    <line x1="510" y1="110" x2="510" y2="180" class="arrow"/>
    <line x1="570" y1="210" x2="650" y2="210" class="arrow"/>
    <line x1="510" y1="240" x2="510" y2="310" class="arrow"/>

    <!-- Labels -->
    <text x="120" y="150" class="text">Raw Data</text>
    <text x="210" y="190" class="text">Serial Data</text>
    <text x="410" y="190" class="text">Processed
Signals</text>
    <text x="520" y="150" class="text">Anomaly
Detection</text>
    <text x="610" y="190" class="text">Real-time
Data</text>
    <text x="520" y="280" class="text">Historical
Data</text>
</svg>